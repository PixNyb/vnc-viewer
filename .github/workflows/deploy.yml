name: Build and Publish Docker Image

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
      - development
    tags:
      - v*
      - rc-*
  pull_request:
    branches:
      - main
      - development

jobs:
  setup:
    runs-on: ubuntu-latest

    outputs:
      owner: ${{ steps.owner.outputs.LOWERCASE }}
      repository: ${{ steps.repository.outputs.LOWERCASE }}
      is_pr: ${{ steps.pr.outputs.IS_PR }}
      tag_name: ${{ steps.tag.outputs.TAG_NAME }}

    steps:
      - name: Convert repository owner to lowercase
        id: owner
        run: echo "LOWERCASE=$(echo ${{ github.repository_owner }} | awk '{print tolower($0)}')" >> $GITHUB_OUTPUT

      - name: Convert repository name to lowercase
        id: repository
        run: echo "LOWERCASE=$(echo ${{ github.repository }} | awk '{print tolower($0)}')" >> $GITHUB_OUTPUT

      - name: Check if currently in a pull request
        id: pr
        run: echo "IS_PR=$(test -n "${{ github.event.pull_request }}" && echo "true" || echo "false")" >> $GITHUB_OUTPUT

      - name: Create the tag name
        id: tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "TAG_NAME=$(echo ${{ github.ref_name }} | sed 's/^v//')" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "TAG_NAME=latest" >> $GITHUB_OUTPUT
          else
            if [[ "${{ steps.pr.outputs.IS_PR }}" == "true" ]]; then
              echo "TAG_NAME=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            else
              echo "TAG_NAME=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            fi
          fi

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run eslint
        run: npm run lint

  build-and-push:
    runs-on: ubuntu-latest
    needs: [setup, lint]
    if: ${{ needs.setup.outputs.is_pr == 'false' }}

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ needs.setup.outputs.owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Forgejo Container Registry
        uses: docker/login-action@v3
        with:
          registry: git.roelc.dev
          username: ${{ vars.FORGEJO_USERNAME }}
          password: ${{ secrets.FORGEJO_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          provenance: mode=max
          sbom: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/${{ needs.setup.outputs.repository }}:${{ needs.setup.outputs.tag_name }}
            ghcr.io/${{ needs.setup.outputs.repository }}:${{ needs.setup.outputs.tag_name }}
            git.roelc.dev/${{ needs.setup.outputs.repository }}:${{ needs.setup.outputs.tag_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
